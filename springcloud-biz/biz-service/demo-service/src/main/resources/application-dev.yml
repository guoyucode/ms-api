        # 连接超时时间（毫秒）
        timeout: 10000s
        # Lettuce
        # 连接池最大连接数（使用负值表示没有限制）
        lettuce.pool.max-active: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        lettuce.pool.max-wait: 1000s
        # 连接池中的最大空闲连接
        lettuce.pool.max-idle: 100
        # 连接池中的最小空闲连接
        lettuce.pool.min-idle: 50
        # 关闭超时时间
        lettuce.shutdown-timeout: 1000s
