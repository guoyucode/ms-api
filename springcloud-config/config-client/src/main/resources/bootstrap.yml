spring:
    cloud:
        config:
            # 设置分支
            label: master
            # 环境变量
            profile: dev
            # 是否使用注册中心方式进行获取 后续会进行讲解
            discovery:
                enabled: true
                # 注册中心应用id
                service-id: config-server
    security:
        user:
            name: ginko
            password: 123456
# 指定注册中心地址
eureka:
    client:
        service-url:
            defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@eureka-server-peer1:8000/eureka/,http://${spring.security.user.name}:${spring.security.user.password}@eureka-server-peer1:9000/eureka/
    # 启用ip配置 这样在注册中心列表中看见的是以ip+端口呈现的
    instance:
        prefer-ip-address: true
        instance-id: ${spring.cloud.client.ip-address}:${server.port}
#开启监控端点
management:
    endpoints:
        web:
            exposure:
                include: '*'
